<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div id="head">
            <ul>
                <li><a href="/search/index.html">Google Search</a></li>
                <li><a href="/search/advancedSearch.html">Advanced Search</a></li>
            </ul>
        </div>
        <div id="central-section">
            <div id="logo">
                <div class="logo-image">
                    <img src="/search/images/logo.png" alt="logo">
                </div>
                <div class="logo-text">
                    <p>images</p>
                </div>
            </div>
            <div id="search-section">
                <form action="https://www.google.ro/images">
                    <div id="search-bar">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <input type="text" name="q">
                    </div>
                    <div id="search-button">
                        <input class="button" type="submit" value="Google Search">
                        <input class="button" type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
